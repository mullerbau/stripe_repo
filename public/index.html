<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acesso VIP - Landing Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>Área de acesso 100% exclusivo</h1>
            <p>Acesse o conteúdo por apenas R$ 1,00</p>
        </header>

        <main>
            <div class="benefits">
                <h2>O que você vai ter acesso:</h2>
                <ul>
                    <li>• Vídeo exclusivo no YouTube</li>
                    <li>• Conteúdo premium</li>
                    <li>• Acesso imediato após pagamento</li>
                </ul>
            </div>

            <div class="pricing">
                <div class="price-card">
                    <h3>Acesso VIP</h3>
                    <div class="price">R$ 1,00</div>
                    <button id="checkout-button">
                        Pagar e Acessar Agora
                    </button>
                    <p>Pagamento único • Acesso Vitalício</p>
                </div>
            </div>
        </main>

        <footer>
            <p>Pagamento seguro processado pelo Stripe</p>
        </footer>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
